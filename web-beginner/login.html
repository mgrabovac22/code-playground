         <img src="https://prodigits.co.uk/thumbs/wallpapers/p2ls/logo-brands/26/7a45e21912479492.jpg" height="100" width="110">

    <hr>
    <main>

        <div id="Login">
            <form class="Login"style="font-size: large;">
                <div class="container">
                    <label for="email" style="padding-top: 3vh; padding-bottom: 1vh;"><b>Email</b></label>
                    <input type="text" id="email" placeholder="Enter email" name="email" required style="width: 30vh; height: 4vh; font-size: large; background-color: lightgreen;">
                    <label for="psw" style="padding-top: 3vh; padding-bottom: 1vh;"><b>Password</b></label>
                    <input type="password" id="password" placeholder="Enter Password" name="psw" required style="width: 30vh; height: 4vh; font-size: large; background-color: lightgreen;">
                        <div class="button" style="padding-top: 3vh;">
                             <button id="butIn"type="submit" style="width: 10vh; height: 3vh; font-size: large; background-color: lightgreen;" >Login</button>
                             <button id="butOut"type="submit" style="width: 10vh; height: 3vh; font-size: large; background-color: lightgreen; display: none; ">Log out</button>
                                    <label id="checkbox"> 
                                        <input type="checkbox" checked="checked" name="remember"> Remember me
                                    </label>
                        </div>
                  </div>
             </form>
        </div>
    
    </main>
